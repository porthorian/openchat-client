name: Build Desktop Installers

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    env:
      MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
      MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
      APPLE_API_KEY_P8: ${{ secrets.APPLE_API_KEY_P8 }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      WINDOWS_CERT_PFX_BASE64: ${{ secrets.WINDOWS_CERT_PFX_BASE64 }}
      WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "23.9.0"
          cache: "yarn"

      - name: Enable Corepack + Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          corepack yarn --version

      - name: Install dependencies
        run: corepack yarn install --immutable
      
      - name: Stamp package version (CI only)
        run: corepack yarn stamp_build

      - name: Import Apple code signing certificate
        if: matrix.os == 'macos-latest' && env.MACOS_CERT_P12_BASE64 != '' && env.MACOS_CERT_PASSWORD != ''
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ env.MACOS_CERT_P12_BASE64 }}
          p12-password: ${{ env.MACOS_CERT_PASSWORD }}

      - name: Prepare Windows code signing certificate
        if: matrix.os == 'windows-latest' && env.WINDOWS_CERT_PFX_BASE64 != '' && env.WINDOWS_CERT_PASSWORD != ''
        shell: pwsh
        run: |
          $certPath = "${{ runner.temp }}\\windows-signing.pfx"
          [System.IO.File]::WriteAllBytes(
            $certPath,
            [System.Convert]::FromBase64String("${{ env.WINDOWS_CERT_PFX_BASE64 }}")
          )

      - name: Prepare Apple notarization API key
        if: matrix.os == 'macos-latest' && env.APPLE_API_KEY_P8 != '' && env.APPLE_API_KEY_ID != ''
        shell: bash
        run: |
          key_path="${RUNNER_TEMP}/AuthKey_${APPLE_API_KEY_ID}.p8"
          printf '%s' "${APPLE_API_KEY_P8}" > "${key_path}"
          echo "APPLE_API_KEY=${key_path}" >> "${GITHUB_ENV}"
      
      - name: Debug mac signing/notary preflight
        if: matrix.os == 'macos-latest' && env.MACOS_CERT_P12_BASE64 != '' && env.MACOS_CERT_PASSWORD != '' && env.APPLE_API_KEY_P8 != '' && env.APPLE_API_KEY_ID != '' && env.APPLE_API_ISSUER != ''
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild -version
          xcrun notarytool --version
          security find-identity -v -p codesigning
          echo "APPLE_API_KEY_ID set: $([ -n "${APPLE_API_KEY_ID:-}" ] && echo yes || echo no)"
          echo "APPLE_API_ISSUER set: $([ -n "${APPLE_API_ISSUER:-}" ] && echo yes || echo no)"
          test -n "${APPLE_API_KEY:-}" && test -s "${APPLE_API_KEY}"
          ls -l "${APPLE_API_KEY}"


      - name: Build installers (macOS signed + notarized)
        if: matrix.os == 'macos-latest' && env.MACOS_CERT_P12_BASE64 != '' && env.MACOS_CERT_PASSWORD != '' && env.APPLE_API_KEY_P8 != '' && env.APPLE_API_KEY_ID != '' && env.APPLE_API_ISSUER != ''
        timeout-minutes: 60
        run: corepack yarn dist
        env:
          DEBUG: "electron-builder,electron-osx-sign*,electron-notarize*,@electron/osx-sign*,@electron/notarize*"
          CSC_IDENTITY_AUTO_DISCOVERY: "true"
          APPLE_API_KEY: ${{ env.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ env.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ env.APPLE_API_ISSUER }}

      - name: Build installers (macOS unsigned fallback)
        if: matrix.os == 'macos-latest' && (env.MACOS_CERT_P12_BASE64 == '' || env.MACOS_CERT_PASSWORD == '' || env.APPLE_API_KEY_P8 == '' || env.APPLE_API_KEY_ID == '' || env.APPLE_API_ISSUER == '')
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Windows signed)
        if: matrix.os == 'windows-latest' && env.WINDOWS_CERT_PFX_BASE64 != '' && env.WINDOWS_CERT_PASSWORD != ''
        run: corepack yarn dist
        env:
          CSC_LINK: "${{ runner.temp }}\\windows-signing.pfx"
          CSC_KEY_PASSWORD: ${{ env.WINDOWS_CERT_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Windows unsigned fallback)
        if: matrix.os == 'windows-latest' && (env.WINDOWS_CERT_PFX_BASE64 == '' || env.WINDOWS_CERT_PASSWORD == '')
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Warn about unsigned macOS build
        if: matrix.os == 'macos-latest' && (env.MACOS_CERT_P12_BASE64 == '' || env.MACOS_CERT_PASSWORD == '' || env.APPLE_API_KEY_P8 == '' || env.APPLE_API_KEY_ID == '' || env.APPLE_API_ISSUER == '')
        run: |
          echo "::warning::macOS artifact was built unsigned/unnotarized. Gatekeeper may show 'damaged' for downloaded apps."

      - name: Warn about unsigned Windows build
        if: matrix.os == 'windows-latest' && (env.WINDOWS_CERT_PFX_BASE64 == '' || env.WINDOWS_CERT_PASSWORD == '')
        run: |
          echo "::warning::Windows artifact was built unsigned. SmartScreen and publisher verification warnings are expected."

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/latest*.yml
            release/*.blockmap
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.exe
            release-assets/**/*.AppImage
            release-assets/**/*.deb
            release-assets/**/latest*.yml
            release-assets/**/*.blockmap
