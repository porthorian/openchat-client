name: Build Desktop Installers

on:
  push:
    tags:
      - "client-v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack + Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          corepack yarn --version

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Import Apple code signing certificate
        if: matrix.os == 'macos-latest' && secrets.APPLE_CERTIFICATE_P12_BASE64 != '' && secrets.APPLE_CERTIFICATE_PASSWORD != ''
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Prepare Windows code signing certificate
        if: matrix.os == 'windows-latest' && secrets.WINDOWS_CERT_PFX_BASE64 != '' && secrets.WINDOWS_CERT_PASSWORD != ''
        shell: pwsh
        run: |
          $certPath = "${{ runner.temp }}\\windows-signing.pfx"
          [System.IO.File]::WriteAllBytes(
            $certPath,
            [System.Convert]::FromBase64String("${{ secrets.WINDOWS_CERT_PFX_BASE64 }}")
          )

      - name: Build installers (macOS signed + notarized)
        if: matrix.os == 'macos-latest' && secrets.APPLE_CERTIFICATE_P12_BASE64 != '' && secrets.APPLE_CERTIFICATE_PASSWORD != '' && secrets.APPLE_ID != '' && secrets.APPLE_APP_SPECIFIC_PASSWORD != '' && secrets.APPLE_TEAM_ID != ''
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "true"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build installers (macOS unsigned fallback)
        if: matrix.os == 'macos-latest' && (secrets.APPLE_CERTIFICATE_P12_BASE64 == '' || secrets.APPLE_CERTIFICATE_PASSWORD == '' || secrets.APPLE_ID == '' || secrets.APPLE_APP_SPECIFIC_PASSWORD == '' || secrets.APPLE_TEAM_ID == '')
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Windows signed)
        if: matrix.os == 'windows-latest' && secrets.WINDOWS_CERT_PFX_BASE64 != '' && secrets.WINDOWS_CERT_PASSWORD != ''
        run: corepack yarn dist
        env:
          CSC_LINK: "${{ runner.temp }}\\windows-signing.pfx"
          CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Windows unsigned fallback)
        if: matrix.os == 'windows-latest' && (secrets.WINDOWS_CERT_PFX_BASE64 == '' || secrets.WINDOWS_CERT_PASSWORD == '')
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build installers (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: corepack yarn dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Warn about unsigned macOS build
        if: matrix.os == 'macos-latest' && (secrets.APPLE_CERTIFICATE_P12_BASE64 == '' || secrets.APPLE_CERTIFICATE_PASSWORD == '' || secrets.APPLE_ID == '' || secrets.APPLE_APP_SPECIFIC_PASSWORD == '' || secrets.APPLE_TEAM_ID == '')
        run: |
          echo "::warning::macOS artifact was built unsigned/unnotarized. Gatekeeper may show 'damaged' for downloaded apps."

      - name: Warn about unsigned Windows build
        if: matrix.os == 'windows-latest' && (secrets.WINDOWS_CERT_PFX_BASE64 == '' || secrets.WINDOWS_CERT_PASSWORD == '')
        run: |
          echo "::warning::Windows artifact was built unsigned. SmartScreen and publisher verification warnings are expected."

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/latest*.yml
            release/*.blockmap
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/client-v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.exe
            release-assets/**/*.AppImage
            release-assets/**/*.deb
            release-assets/**/latest*.yml
            release-assets/**/*.blockmap
