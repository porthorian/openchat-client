name: Release Desktop (macOS)

on:
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    name: Build (macos)
    runs-on: macos-latest
    env:
      MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
      MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
      APPLE_API_KEY_P8: ${{ secrets.APPLE_API_KEY_P8 }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Enable Corepack + Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          corepack yarn --version

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Stamp package version (CI only)
        run: corepack yarn stamp_build

      - name: Require macOS signing and notarization secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=()

          [[ -n "${MACOS_CERT_P12_BASE64:-}" ]] || missing+=("MACOS_CERT_P12_BASE64")
          [[ -n "${MACOS_CERT_PASSWORD:-}" ]] || missing+=("MACOS_CERT_PASSWORD")
          [[ -n "${APPLE_API_KEY_P8:-}" ]] || missing+=("APPLE_API_KEY_P8")
          [[ -n "${APPLE_API_KEY_ID:-}" ]] || missing+=("APPLE_API_KEY_ID")
          [[ -n "${APPLE_API_ISSUER:-}" ]] || missing+=("APPLE_API_ISSUER")

          if ((${#missing[@]})); then
            echo "::error::Missing required macOS secrets: ${missing[*]}"
            exit 1
          fi

      - name: Import Apple code signing certificate
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ env.MACOS_CERT_P12_BASE64 }}
          p12-password: ${{ env.MACOS_CERT_PASSWORD }}

      - name: Prepare Apple notarization API key
        shell: bash
        run: |
          key_path="${RUNNER_TEMP}/AuthKey_${APPLE_API_KEY_ID}.p8"
          printf '%s' "${APPLE_API_KEY_P8}" > "${key_path}"
          echo "APPLE_API_KEY=${key_path}" >> "${GITHUB_ENV}"

      - name: Debug mac signing/notary preflight
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild -version
          xcrun notarytool --version
          security find-identity -v -p codesigning
          echo "APPLE_API_KEY_ID set: $([ -n "${APPLE_API_KEY_ID:-}" ] && echo yes || echo no)"
          echo "APPLE_API_ISSUER set: $([ -n "${APPLE_API_ISSUER:-}" ] && echo yes || echo no)"
          test -n "${APPLE_API_KEY:-}" && test -s "${APPLE_API_KEY}"
          ls -l "${APPLE_API_KEY}"

      - name: Build installers (macOS signed + notarized)
        run: corepack yarn dist
        env:
          DEBUG: "electron-builder,electron-osx-sign*,electron-notarize*,@electron/osx-sign*,@electron/notarize*"
          CSC_IDENTITY_AUTO_DISCOVERY: "true"
          APPLE_API_KEY_ID: ${{ env.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ env.APPLE_API_ISSUER }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-macos
          path: release/**
          if-no-files-found: error
