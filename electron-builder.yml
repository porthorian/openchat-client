appId: io.openchat.client
productName: OpenChat Client
asar: true
icon: logo.png

directories:
  output: release

files:
  - out/**
  - package.json
  - logo.png

extraMetadata:
  main: out/main/index.js

artifactName: openchat-client-${version}-${os}-${arch}.${ext}

mac:
  category: public.app-category.social-networking
  icon: logo.png
  target:
    - dmg

win:
  icon: logo.png
  target:
    - target: nsis
      arch:
        - x64

linux:
  category: Network
  maintainer: OpenChat Maintainers <maintainers@marone.us>
  icon: logo.png
  target:
    - AppImage
    - deb

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
